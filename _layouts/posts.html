<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-UK" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="shortcut icon" type="image/svg" href="/assets/site/logo.svg">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <!-- netlify identity widget -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- flowbite js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>

    {% if jekyll.environment == 'production' %}

    {% endif %}
  </head>
  <body style="background-color: {{ site.background-colour }};">
    <!-- navbar include -->
    {% include navbar.html %}

    <!-- rendering the display posts component -->
    <div class="pt-20 bg-gray-100">
        {% assign sortedPosts = site.portfolio | sort: 'date' | reverse %}
        {% include post-view.html 
            posts=sortedPosts
            title='Portfolio'
        %}
    </div>


    <!-- adding in the global footer -->
    {% include footer.html %}

  </body>
</html>
