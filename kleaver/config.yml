              - label: Title Font
                name: title
                widget: select
                options:
                  - label: Default (Sans Serif)
                    value: font-default
                  - label: Inter
                    value: font-inter
                  - label: Oswald
                    value: font-oswald
                  - label: Playfair
                    value: font-playfair
                  - label: Program
                    value: font-program
