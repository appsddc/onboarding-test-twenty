      - label: Opening Hours
        name: opening-hours
        type: module
        file: _data/opening-hours.yml
        fields:
          - label: Opening Hours
            name: hours
            widget: object
            fields:
              - label: Monday
                name: monday
                widget: string
                default: 09:00 - 17:00
              - label: Tuesday
                name: tuesday
                widget: string
                default: 09:00 - 17:00
              - label: Wednesday
                name: wednesday
                widget: string
                default: 09:00 - 17:00
              - label: Thursday
                name: thursday
                widget: string
                default: 09:00 - 17:00
              - label: Friday
                name: friday
                widget: string
                default: 09:00 - 17:00
              - label: Saturday
                name: saturday
                widget: string
                default: 09:00 - 17:00
              - label: Sunday
                name: sunday
                widget: string
                default: 09:00 - 17:00
          - label: Message
            name: message
            widget: string
            required: false
            hint: >-
              Use this to tell customers if you are closed for lunch-time, bank
              holiday times, etc.


              Leave blank to disable.
      - label: Footer
        name: footer
        type: module
        editor:
          preview: true
        file: _data/footer.yml
        fields:
          - label: Colour Configuration
            name: colour
            widget: object
            collapsed: true
            fields:
              - label: Background Colour
                name: background-colour
                widget: select
                hint: This is the background colour for the entire Footer.
                default: bg-primary
                options:
                  - label: Primary (default)
                    value: bg-primary
                  - label: Secondary
                    value: bg-secondary
                  - label: Tertiary
                    value: bg-tertiart
