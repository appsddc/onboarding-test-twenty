                        value: border-primary
                      - label: Secondary
                        value: border-secondary
                      - label: Tertiary
                        value: border-tertiary
                      - label: White (default)
                        value: border-white
                      - label: Black
                        value: border-black
                      - label: Grey
                        value: border-gray-500
                      - label: Light Grey
                        value: border-gray-100
