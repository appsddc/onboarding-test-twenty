                    value: font-oswald
                  - label: Playfair
                    value: font-playfair
                  - label: Program
                    value: font-program
                  - label: Nunito
                    value: font-nunito
                  - label: Rubik
                    value: font-rubik
              - label: Footer Font
                name: footer
                widget: select
