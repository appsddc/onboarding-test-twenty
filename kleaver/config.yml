backend:
  name: git-gateway
  branch: main
media_folder: /assets/img/
public_folder: /assets/img/
logo_url: /assets/img/kleaver-banner.png
collections:
  - name: config
    label: Configuration
    editor:
      preview: false
    files:
      - label: Site Branding & Pagination Config
        name: branding
        file: _config.yml
        type: module
        fields:
          - label: Company Name
            name: title
            widget: string
          - label: Website URL
            name: url
            widget: string
            required: true
          - label: Logo
            name: logo
            widget: image
            choose_url: true
            default: /assets/img/logo.svg
            media_library:
              config:
                multiple: false
          - label: Favicon
            name: favicon
            widget: image
          - label: Primary Colour
            name: primaryColour
            widget: color
          - label: Secondary Colour
            name: secondaryColour
            widget: color
          - label: Tertiary Colour
            name: tertiaryColour
            widget: color
          - label: Background Primary Colour
            name: bgPrimaryColour
            widget: color
            default: '#ffffff'
          - label: Background Secondary Colour
            name: bgSecondaryColour
            widget: color
            default: '#ffffff'
          - label: Background Tertiary Colour
            name: bgTertiaryColour
            widget: color
            default: '#ffffff'
          - label: Global Font Colour
            name: fontColour
            widget: color
            default: '#434343'
          - label: Pagination Configuration
            name: pagination
            widget: object
            fields:
              - label: Posts Per Page
                name: per_page
                widget: number
                default: 9
                required: true
      - label: Site Font Config
        name: font
        file: _data/font.yml
        type: module
        editor:
          preview: true
        fields:
          - label: Global Font Style
            name: font
            widget: object
            collapsed: false
            fields:
