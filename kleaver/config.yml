                    value: text-gray-500
                  - label: Light Grey (default)
                    value: text-gray-100
                  - label: Transparent
                    value: text-transparent
          - name: phone
            label: Phone Number
            widget: object
            collapsed: true
            fields:
              - label: Your Phone Number
                name: number
                widget: string
                required: false
                hint: >-
                  This is just the digits for your number, no spaces or
                  brackets. E.g. 012345678
              - label: Text To Show
                name: text
                widget: string
                required: false
                hint: >-
                  This is the text to show on the Footer. E.g. (01) 234 5678 or
                  01-234-5678. You can enter anything here, the above number
                  will still work. Leave this field blank to display the number
                  as shown above.
              - label: Text Colour
                name: text-colour
                widget: select
                defaut: text-gray-100
                options:
                  - label: Primary
                    value: text-primary
                  - label: Secondary
                    value: text-secondary
                  - label: Tertiary
                    value: text-tertiary
                  - label: White
                    value: text-white
                  - label: Black
                    value: text-black
                  - label: Grey
                    value: text-gray-500
                  - label: Light Grey (default)
                    value: text-gray-100
                  - label: Transparent
                    value: text-transparent
          - label: Link Sections
            name: link-sections
            widget: list
            collapsed: true
            fields:
              - label: Section Title
                name: title
                widget: string
              - label: Section Links
                name: links
                widget: list
                collapsed: true
                fields:
                  - label: Link Name
                    name: title
                    widget: string
                  - label: Link URL
                    name: href
                    widget: string
                  - label: Link Type
                    name: type
                    widget: select
                    options:
                      - label: Email
                        value: 'mailto:'
                      - label: Phone
                        value: 'tel:'
                      - label: Web Link
                        value: '-'
          - label: Caption
            name: caption
            widget: string
          - label: Copyright
