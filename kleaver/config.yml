                widget: select
                hint: >-
                  This is the horizontal bar separating the socials at the
                  bottom of the Navbar from the content at the top.
                default: border-gray-100
                options:
                  - label: Primary
                    value: border-primary
                  - label: Secondary
                    value: border-secondary
                  - label: Tertiary
                    value: border-tertiary
                  - label: White
                    value: border-white
                  - label: Black
