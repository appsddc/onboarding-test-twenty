{% assign title-font = site.data.font.font.title %}
{% assign subtitle-font = site.data.font.font.subtitle %}

<section class="w-full {{ include.background-colour }}">
    <div id="{{ include.anchor }}" class="mx-auto p-4 max-w-screen-xl">
        <div class="prose lg:prose-xl mx-auto py-8">
            <h1 class="mx-auto w-fit {{ include.title-colour }} {{ title-font }}">{{ include.title }}</h1>
            <p class="mx-auto w-fit {{ include.subtitle-colour }} {{ subtitle-font }}">{{ include.subtitle }}</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            {% for image in include.images %}
                <div class="h-fit items-center">
                    <!-- toggle modal -->
                    <button data-modal-target="{{ image.alt }}" data-modal-toggle="{{ image.alt }}" class="h-60 w-full mx-auto" type="button">
                        <img class="h-60 w-full object-cover rounded mx-auto" src="{{ image.src }}" alt="{{ image.alt }}">
                    </button>
        
                    <!-- Main modal -->
                    <div id="{{ image.alt }}" tabindex="-1" aria-hidden="true" class="bg-white fixed h-screen w-screen top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0">

                            <!-- Modal content -->
                            <div class="relative bg-white mx-auto h-full">
                                <!-- Modal header -->
                                <div class="flex items-start justify-between p-4 h-[10%]">
                                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" data-modal-hide="{{ image.alt }}">
                                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                        <span class="sr-only">Close modal</span>
                                    </button>
                                </div>
                                <!-- Modal body -->
                                <div class="p-6 space-y-6 mx-auto h-[90%] rounded">
                                    <img src="{{ image.src }}" alt="{{ image.alt }}" class="object-contain h-full w-full rounded-lg mx-auto my-auto">
                                </div>

                            </div>

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
